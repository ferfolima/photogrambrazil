<!DOCTYPE html>
<html>
<head>
    <title>Test-gram Slideshow</title>
    <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
    <script src="/js/socket.io.min.js"></script>
    <script src="/js/handlebarsjs.1.0.min.js"></script>
    <script src="/js/slideShowImg.js"></script>
</head>

<body> 
    <section id="features" class="blue">
        <div class="slider slider-for" id="slider">
        </div>

        <div class="slider slider-nav" id="mcts1">
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="/slick/slick.min.js"></script>

        <script id="slideShow-tpl" type="text/x-handlebars-template">
            <div><img src="{{insert}}" title="{{insert}}"/></div>
        </script>
        <script id="slideShowThumbs" type="text/x-handlebars-template">
            <div><img src="{{insert}}" title="{{insert}}"/></div>
        </script>

        <script type="text/javascript">
            function populateSlider() {
                $(document).ready(function(){
                    $('.slider-for').slick({
                      slidesToShow: 1,
                      slidesToScroll: 1,
                      arrows: false,
                      fade: true,
                      asNavFor: '.slider-nav'
                    });
                    $('.slider-nav').slick({
                      slidesToShow: 3,
                      slidesToScroll: 1,
                      asNavFor: '.slider-for',
                      dots: true,
                      centerMode: true,
                      focusOnSelect: true
                    });
                });   
            }
        </script>
    </section>
</body>
</html>
