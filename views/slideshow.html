<!DOCTYPE html>
<html>
<head>
    <title>Test-gram Slideshow</title>
    <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
    <script src="/js/socket.io.min.js"></script>
    <script src="/js/handlebarsjs.1.0.min.js"></script>
    <script src="/js/slideShowImg.js"></script>
</head>

<body> 
    <section id="features" class="blue">
        <div class="slider slider-for autoplay" id="slider">
            <img src="http://scontent.cdninstagram.com/hphotos-xaf1/t51.2885-15/e15/11018559_1426432327650747_1224017508_n.jpg">
        </div>

        <div class="slider slider-nav autoplay" id="mcts1">
            <img src="http://scontent.cdninstagram.com/hphotos-xaf1/t51.2885-15/s150x150/e15/11018559_1426432327650747_1224017508_n.jpg">
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="/slick/slick.min.js"></script>

        <script id="slideShow-tpl" type="text/x-handlebars-template">
            <div><img src="{{insert}}"/></div>
        </script>
        <script id="slideShowThumbs" type="text/x-handlebars-template">
            <div><img src="{{insert}}"/></div>
        </script>

        <script type="text/javascript">
            $(document).ready(function(){
                $('.slider-for').slick({
                  slidesToShow: 1,
                  slidesToScroll: 1,
                  arrows: false,
                  fade: true,
                  asNavFor: '.slider-nav'
                });
                $('.slider-nav').slick({
                  slidesToShow: 3,
                  slidesToScroll: 1,
                  asNavFor: '.slider-for',
                  dots: true,
                  centerMode: true,
                  focusOnSelect: true
                });
                $('.autoplay').slick({
                  slidesToShow: 3,
                  slidesToScroll: 1,
                  autoplay: true,
                  autoplaySpeed: 2000,
                });
            });
            function populateSlider(addWrap) {
                $('.slider-for').slick('slickAdd',addWrap[0]);
                $('.slider-nav').slick('slickAdd',addWrap[1]);
            }
        </script>
    </section>
</body>
</html>
