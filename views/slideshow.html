<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"> <!-- For intranet testing only, remove in production. -->
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	
	<link href="/css/js-image-slider.css" rel="stylesheet" type="text/css" />
	<link href="/css/generic.css" rel="stylesheet" type="text/css" />
    <script src="/js/socket.io.min.js"></script>
	<script src="/js/jquery.1.9.min.js"></script>
	<script src="/js/handlebarsjs.1.0.min.js"></script>
    <script src="/js/slideShowImg.js"></script>

	<script type="text/javascript">
		var mcSlides = [];
		function getSlides() {
			if (mcSlides.length == 0) {
		        var slider = document.getElementById("slider");
		        var children = slider.childNodes;
		        for (var i = 0; i < children.length; i++) {
		            //assume slider's immediate children are all <img>, no <a>
		            if (children[i].tagName == "IMG")
		                mcSlides.push(children[i]);
		        }
		    }
		}
        function populateSlider() {
            //Note: If the slider container has been set as invisible(e.g. display:none;), make sure set it visible before reload the imageSlider
            //imageSlider.reload();
            getSlides();
            imageSlider.displaySlide(2, true, true);
        }
    </script>

	<title>Slide Show</title>
	<style>
		#slideShowImages { /* The following CSS rules are optional. */
			border: 1px gray solid;
			background-color: lightgray;
		}	 
	
		#slideShowImages img { /* The following CSS rules are optional. */
			border: 0.8em black solid;
			padding: 3px;
		}
		.center {
		    margin-left: auto;
		    margin-right: auto;
		    width: 70%;
		    background-color: #b0e0e6;
		}	 
	</style>
</head>


<body>
	<div id="sliderFrame"><div id="slider"></div></div>
	<script id="slideShow-tpl" type="text/x-handlebars-template">
		<img src="{{insert}}" alt="Legenda">
	</script>
	<script src="/js/js-image-slider.js" type="text/javascript"></script>
</body>
</html>
