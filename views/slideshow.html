<!DOCTYPE html>
<html>
<head>
    <title>Test-gram Slideshow</title>
    <link href="/css/generic.css" rel="stylesheet" type="text/css" />
    <link href="/css/js-image-slider.css" rel="stylesheet" type="text/css" />
    <link href="/css/slider.css" rel="stylesheet" type="text/css" />
    <script src="/js/socket.io.min.js"></script>
    <script src="/js/jquery.1.9.min.js"></script>
    <script src="/js/handlebarsjs.1.0.min.js"></script>
    <script src="/js/slideShowImg.js"></script>
    <script src="/js/js-image-slider.js" type="text/javascript"></script>
    <script src="/js/thumbnail-slider.js" type="text/javascript"></script>

    <script type="text/javascript">
        function afterSlideChange(args) {
            //args[0]-currentSlide index, args[1]-currentImage
            imageSlider.changeOptions({startSlide: args[0]});
        }

        function populateSlider() {
            //var self = this;
            thumbnailSlider.reload();
            imageSlider.reload();
            //imageSlider.displaySlide(self.pos, true, true);
        }
    </script>
</head>
<body>      
    <div class="div2" style="background-color:white;padding:40px 0 50px 50px;border:1px solid #E3E3E3;">
        <div class="floatLeft">
            <div id="sliderFrame">
                <div id="slider">
                </div>
            </div>
        </div>
        <div class="floatLeft">    
            <div id="mcts1">
            </div>
        </div>
        <div style="clear:both;"></div>  
    </div>

    <script id="slideShow-tpl" type="text/x-handlebars-template">
        <img src="{{insert}}" title="{{insert}}"/>
    </script>
    <script id="slideShowThumbs" type="text/x-handlebars-template">
        <img src="{{insert}}"/>
    </script>
</body>
</html>
