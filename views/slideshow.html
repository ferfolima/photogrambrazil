<!DOCTYPE html>
<html>
<head>
    <title>Photogram Slideshow</title>
    <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/generic.css"/>
    <script src="/js/socket.io.min.js"></script>
    <script src="/js/handlebarsjs.1.0.min.js"></script>
    <script src="/js/slideShowImg.js"></script>
</head>

<body> 
    <section id="features">
        <div class="div1" align="center">
          <blockquote class="instagram-media" data-instgrm-version="4" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);">
            <div style="padding:0px;"> 
              <div style="text-align:left; font-size:120%; margin-left:8px;">
                <img src="/images/PhotoGRAM.png" style="width:100px;vertical-align:middle"></img>
                <a style="font-weight:bold;color:rgb(63,114,155)">Photogram</a>
                <p style="color:rgb(128,133,137)">Casamento do fulando com a cicrana</p>
              </div>
              <div style=" background:#F8F8F8; line-height:0; margin-top:20px; text-align:center; width:100%;"> 
                
                <!-- É aqui que será adicionada a foto -->
                <div class="slider slider-for" id="slider">
                </div>
                <!-- É aqui que será adicionada a foto -->

              </div>
            </div>
            <p style="text-align:center;font-weight: bold;font-size:350%;color:rgb(63,114,155);margin-top:20px;">#ZecaBaleiro1004</p>
          </blockquote>
            <!--<div class="slider slider-nav" id="mcts1">
            </div>-->
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="/slick/slick.js"></script>

        <script id="slideShow-tpl" type="text/x-handlebars-template">
            <div><img src="{{insert}}"/></div>
        </script>
        <!--<script id="slideShowThumbs" type="text/x-handlebars-template">
            <div><img src="{{insert}}"/></div>
        </script>-->

        <script type="text/javascript">
            $(document).ready(function(){
                $('.slider-for').slick({
                  slidesToShow: 3,
                  slidesToScroll: 3,
                  arrows: false,
                  fade: true,
                  autoplay: true,
                  autoplaySpeed: 4000
                  // autoplaySpeed: 4000,
                  // asNavFor: '.slider-nav'
                });
                // $('.slider-nav').slick({
                //   slidesToShow: 7,
                //   slidesToScroll: 1,
                //   asNavFor: '.slider-for',
                //   dots: true,
                //   focusOnSelect: true
                // });
            });
            function populateSlider(addWrap) {
                $('.slider-for').slick('slickAdd',addWrap[0]);
                // $('.slider-nav').slick('slickAdd',addWrap[1]);
            }
        </script>
    </section>
</body>
</html>
