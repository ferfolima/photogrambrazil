<!DOCTYPE html>
<html>
<head>
    <title>Photogram Slideshow</title>
    <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/generic.css" title="padrao"/>
    <link rel="alternate stylesheet" type="text/css" href="/css/generic2.css" title="mamcaocomacucar"/>
    <script src="/js/styleswitcher.js"></script>
    <script src="/js/socket.io.min.js"></script>
    <script src="/js/handlebarsjs.1.0.min.js"></script>
    <script src="/js/slideShowImg.js"></script>

    <!-- fav icon -->
    <link rel="shortcut icon" href="/images/favicon.ico">
</head>

<body> 
  <div id="bg"></div>
    <div class="div-central">
      <blockquote class="outter-box">
        <blockquote class="middle-box">
        <blockquote class="inner-box">
            <div class="title">
              <img src="/images/PhotoGRAM_small.png"></img>
              <a>Photogram</a>
              <p> - Evento</p>
            </div>
            <!-- É aqui que será adicionada a foto -->
            <div class="slider slider-for" id="slider" dir="ltr">
              <!-- <div><img src="images/logo-square.jpg"/></div> -->
            </div>
            <!-- É aqui que será adicionada a foto -->
          <p class="berlin-font">#Photogram</p>
        </blockquote>
        </blockquote>
      </blockquote> 
        <!--<div class="slider slider-nav" id="mcts1">
        </div>-->
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/slick/slick.js"></script>
    <script type="text/javascript" src="/js/fullscreen.js"></script>

    <script id="slideShow-tpl" type="text/x-handlebars-template">
        <div><img src="{{insert}}"/></div>
    </script>
    <!--<script id="slideShowThumbs" type="text/x-handlebars-template">
        <div><img src="{{insert}}"/></div>
    </script>-->

    <script type="text/javascript">
        $(document).ready(function(){
            $('.slider-for').slick({
              slidesToShow: 1,
              slidesToScroll: 1,
              arrows: false,
              // fade: true,
              // speed: 1000,
              // cssEase: 'linear',
              autoplay: true,
              autoplaySpeed: 4000,
              ltr: true,
              speed: 1000
              // asNavFor: '.slider-nav'
            });
            // $('.slider-nav').slick({
            //   slidesToShow: 7,
            //   slidesToScroll: 1,
            //   asNavFor: '.slider-for',
            //   dots: true,
            //   focusOnSelect: true
            // });
        });
        function populateSlider(addWrap) {
            $('.slider-for').slick('slickAdd',addWrap[0]);
            // $('.slider-nav').slick('slickAdd',addWrap[1]);
        }
        function show_sidebar()
        {
        document.getElementById('showhide').style.visibility="visible";
        }

        function hide_sidebar()
        {
        setTimeout('document.getElementById(\'showhide\').style.visibility=\'hidden\'',3000);
        }
    </script>
</body>
<footer>
  <p class="berlin-font2" onMouseOver="show_sidebar()" onMouseOut="hide_sidebar()">Style</p>
  <!-- <img src="images/PhotoGRAM.png" width="300px" height="200px" onMouseOver="show_sidebar()" onMouseOut="hide_sidebar()"> -->
  <div class="showhide" id="showhide" style="visibility:hidden">
    <img src="images/style_padrao.png" onclick="setActiveStyleSheet('padrao'); return false;"/>
    <img src="images/style_mamaocomacucar.png" onclick="setActiveStyleSheet('mamcaocomacucar'); return false;"/>
  </div>
</footer>
</html>
