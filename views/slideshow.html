<!DOCTYPE html>
<html>
<head>
    <title>Photogram Slideshow</title>
    <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="/css/generic.css"/>
    <script src="/js/socket.io.min.js"></script>
    <script src="/js/handlebarsjs.1.0.min.js"></script>
    <script src="/js/slideShowImg.js"></script>
</head>

<body> 
    <section id="features" style="position: relative;">
        <div align="center" style="position: absolute; top: 50%; left: 50%; height: 30%; width: 50%; margin: 0.25% 0 0 -25%;">
          <blockquote style="background:#ddd; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; width:640px;padding: 50px 50px;">
            <blockquote style="background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; width:100%">
              <div style="padding:0px;"> 
                <div style="text-align:left; font-size:120%;">
                  <img src="/images/PhotoGRAM.png" style="width:100px;vertical-align:middle"></img>
                  <a style="font-weight:bold;color:rgb(63,114,155)">Photogram</a>
                  <p style="color:rgb(128,133,137);display:inline"> - Casamento do fulando com a cicrana</p>
                </div>
                <div style=" background:#F8F8F8; line-height:0; text-align:center; width:100%;"> 
                  
                  <!-- É aqui que será adicionada a foto -->
                  <div class="slider slider-for" id="slider">
                  </div>
                  <!-- É aqui que será adicionada a foto -->
                </div>
              </div>
              <p style="text-align:center;font-weight: bold;font-size:350%;color:rgb(63,114,155);margin: -20px 0 0 0">#ZecaBaleiro1004</p>
            </blockquote>
          </blockquote> 
            <!--<div class="slider slider-nav" id="mcts1">
            </div>-->
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="/slick/slick.js"></script>

        <script id="slideShow-tpl" type="text/x-handlebars-template">
            <div><img src="{{insert}}"/></div>
        </script>
        <!--<script id="slideShowThumbs" type="text/x-handlebars-template">
            <div><img src="{{insert}}"/></div>
        </script>-->

        <script type="text/javascript">
            $(document).ready(function(){
                $('.slider-for').slick({
                  slidesToShow: 1,
                  slidesToScroll: 1,
                  arrows: false,
                  fade: true,
                  autoplay: true,
                  autoplaySpeed: 4000
                  // autoplaySpeed: 4000,
                  // asNavFor: '.slider-nav'
                });
                // $('.slider-nav').slick({
                //   slidesToShow: 7,
                //   slidesToScroll: 1,
                //   asNavFor: '.slider-for',
                //   dots: true,
                //   focusOnSelect: true
                // });
            });
            function populateSlider(addWrap) {
                $('.slider-for').slick('slickAdd',addWrap[0]);
                // $('.slider-nav').slick('slickAdd',addWrap[1]);
            }
        </script>
    </section>
</body>
</html>
