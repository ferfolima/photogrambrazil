    <script type="text/javascript">
    $(document).ready(function(){
      $('.slider-for').slick({
        centerMode: true,
        centerPadding: '60px',
        slidesToShow: 3,
        arrows: false,
        variableWidth: true,
        autoPlaySpeed: 4000,
        speed:1000,
        responsive: [
        {
          breakpoint: 768,
          settings: {
            arrows: false,
            centerMode: true,
            centerPadding: '40px',
            slidesToShow: 3
          }
        },
        {
          breakpoint: 480,
          settings: {
            arrows: false,
            centerMode: true,
            centerPadding: '40px',
            slidesToShow: 1
          }
        }
      ],
      autoplay: true
        });
      });
        function populateSlider(addWrap) {
            $('.slider-for').slick('slickAdd',addWrap[0]);
            // $('.slider-nav').slick('slickAdd',addWrap[1]);
        }
    </script>

    <script type="text/javascript">
      var picPropaganda = [];
      var dir = "/images/propaganda/teatrogazeta/";
      var fileextension = ".jpg";
      $.ajax({
          //This will retrieve the contents of the folder if the folder is configured as 'browsable'
          url: dir,
          success: function (data) {
              //Lsit all jpg file names in the page
              $(data).find("a:contains(" + fileextension + ")").each(function () {
                  var filename = this.href.replace(window.location.host, "").replace("http:///", "");
                  picPropaganda.push(filename);
              });
          }
      });

      var active = false;
      var counter = 0;

      function propaganda(){
        if(active == true){
            document.getElementById("dimscreen").style.top="-100%";
            active = false;
            // setTimeout( propaganda, 600000 );
            setTimeout( propaganda, 30000 );
          }
          else{
            document.getElementById("myImg").src = "/" + picPropaganda[counter % picPropaganda.length];
            counter++;
            document.getElementById("dimscreen").style.top="0";
            active = true;
            setTimeout( propaganda, 10000 );
          }
      }

      // setTimeout( propaganda, 600000 );
      setTimeout( propaganda, 30000 );

    </script>
